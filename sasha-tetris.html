<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasha Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        #gameContainer {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        #gameCanvas {
            border: 4px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #1a1a2e;
        }
        #info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-width: 150px;
        }
        #info h2 {
            margin-top: 0;
            color: #667eea;
        }
        #score, #level, #lines {
            font-size: 24px;
            font-weight: bold;
            color: #764ba2;
            margin: 10px 0;
        }
        #controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            font-size: 14px;
            color: #666;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            z-index: 1000;
        }
        #gameOver h2 {
            color: #667eea;
            margin-top: 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Sasha Tetris</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div id="info">
            <h2>Score</h2>
            <div id="score">0</div>
            <h2>Level</h2>
            <div id="level">1</div>
            <h2>Lines</h2>
            <div id="lines">0</div>
            <div id="controls">
                <strong>Controls:</strong><br>
                ← → : Move<br>
                ↓ : Soft Drop<br>
                ↑ : Rotate<br>
                Space : Hard Drop<br>
                P : Pause
            </div>
        </div>
    </div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restart()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        // Create image element for the smiley face
        const smileyImg = new Image();
        smileyImg.crossOrigin = "anonymous";
        let imageLoaded = false;
        
        // Load the smiley face image
        smileyImg.onload = () => {
            imageLoaded = true;
        };
        
        smileyImg.src = 'https://i.imgur.com/N43RKxi.png';

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameLoop;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let paused = false;

        const pieces = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,0,0],[1,1,1]], // L
            [[0,0,1],[1,1,1]], // J
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]]  // Z
        ];

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', 
            '#98D8C8', '#F7DC6F', '#BB8FCE'
        ];

        let currentPiece = {
            shape: null,
            x: 0,
            y: 0,
            color: ''
        };

        function createPiece() {
            const idx = Math.floor(Math.random() * pieces.length);
            currentPiece = {
                shape: pieces[idx],
                x: Math.floor(COLS / 2) - Math.floor(pieces[idx][0].length / 2),
                y: 0,
                color: colors[idx]
            };
            
            if (collision()) {
                gameOver();
            }
        }

        function collision() {
            const shape = currentPiece.shape;
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const newX = currentPiece.x + x;
                        const newY = currentPiece.y + y;
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function merge() {
            const shape = currentPiece.shape;
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
        }

        function rotate() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            const prev = currentPiece.shape;
            currentPiece.shape = rotated;
            if (collision()) {
                currentPiece.shape = prev;
            }
        }

        function move(dir) {
            currentPiece.x += dir;
            if (collision()) {
                currentPiece.x -= dir;
            }
        }

        function drop() {
            currentPiece.y++;
            if (collision()) {
                currentPiece.y--;
                merge();
                clearLines();
                createPiece();
            }
        }

        function hardDrop() {
            while (!collision()) {
                currentPiece.y++;
            }
            currentPiece.y--;
            merge();
            clearLines();
            createPiece();
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            if (linesCleared > 0) {
                lines += linesCleared;
                score += [40, 100, 300, 1200][linesCleared - 1] * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateInfo();
            }
        }

        function drawBlock(x, y, color) {
            // Draw background color
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            
            // Draw smiley image on top if loaded
            if (imageLoaded) {
                ctx.drawImage(smileyImg, x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            }
            
            // Draw border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw board
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }

            // Draw current piece
            const shape = currentPiece.shape;
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        drawBlock(currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                    }
                }
            }
        }

        function updateInfo() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function update(time = 0) {
            if (paused) {
                requestAnimationFrame(update);
                return;
            }

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                drop();
                dropCounter = 0;
            }

            draw();
            gameLoop = requestAnimationFrame(update);
        }

        function gameOver() {
            cancelAnimationFrame(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restart() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            updateInfo();
            document.getElementById('gameOver').style.display = 'none';
            createPiece();
            lastTime = 0;
            dropCounter = 0;
            update();
        }

        document.addEventListener('keydown', e => {
            if (document.getElementById('gameOver').style.display === 'block') return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    move(-1);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    move(1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    drop();
                    dropCounter = 0;
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'p':
                case 'P':
                    paused = !paused;
                    break;
            }
            draw();
        });

        // Start the game
        window.addEventListener('load', () => {
            createPiece();
            update();
        });
    </script>
</body>
</html>
